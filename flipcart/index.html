<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <div class="main-header-tag">
            <header>
                <div class="header-container">
                    <div class="arrow-bar">
                        <img src="assets/svgexport-2 (4).svg">
                    </div>
                    <div class="flipkart-image-logo">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-ea579c.png">
                    </div>
                    <div class="mobile-text">
                        <p>Mi Mobiles</p>
                    </div>
                </div>
                <div class="logo-accessibilities">
                    <div class="search-bar">
                        <img src="assets/svgexport-3 (3).svg">
                    </div>
                    <div class="cart-logo">
                        <img src="assets/svgexport-4 (4).svg">
                    </div>
                    <div class="login-tag">
                        <span>Login</span>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-header">
            <div class="sort-tag">
                <div class="sort-image-tag">
                    <img src="assets/svgexport-5 (4).svg">
                </div>
                <p>Sort</p>
            </div>
            <div class="filter-tag">
                <div class="filter-image-tag">
                    <img src="assets/svgexport-6 (3).svg">
                </div>
                <p>Filter</p>
            </div>
        </div>

    </div>
</body>
