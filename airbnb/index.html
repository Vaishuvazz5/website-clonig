<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-contents">
            <button>
                <img src="/airbnb/assets/svgexport-1.svg">
                <div class="header-main">
                    <span class="header-heading">Anywhere</span>
                    <div class="header-text">
                        <p>Any week</p>
                        <p>.</p>
                        <p>Add guests</p>
                    </div>
                </div>
            </button>
            <div class="header-svg-symbol">
                <div class="header-symbol">
                    <img src="/airbnb/assets/svgexport-2.svg">
                </div>
            </div>
        </div>
    </header>
    <div class="header-image-lists">
        <div class="image-one-farm">
            <img src="https://a0.muscache.com/pictures/aaa02c2d-9f0d-4c41-878a-68c12ec6c6bd.jpg">
            <span>Farms</span>
        </div>
        <div class="image-two-pool">
            <img src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg">
            <span>Amazing pools</span>
        </div>
        <div class="image-three-beach">
            <img src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg">
            <span>Beachfront</span>
        </div>
        <div class="image-four-luxe">
            <img src="https://a0.muscache.com/pictures/c8e2ed05-c666-47b6-99fc-4cb6edcde6b4.jpg">
            <span>Luxe</span>
        </div>
        <div class="image-five-design">
            <img src="https://a0.muscache.com/pictures/50861fca-582c-4bcc-89d3-857fb7ca6528.jpg">
            <span>Design</span>
        </div>
        <div class="image-six-view">
            <img src="https://a0.muscache.com/pictures/3b1eb541-46d9-4bef-abc4-c37d77e3c21b.jpg">
            <span>Amazing views</span>
        </div>
        <div class="image-seven-lake">
            <img src="https://a0.muscache.com/pictures/677a041d-7264-4c45-bb72-52bff21eb6e8.jpg">
            <span>Lakefront</span>
        </div>
        <div class="image-eight-side">
            <img src="https://a0.muscache.com/pictures/6ad4bd95-f086-437d-97e3-14d12155ddfe.jpg">
            <span>Countryside</span>
        </div>
        <div class="image-nine-omg">
            <img src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg">
            <span>OMG!</span>
        </div>
        <div class="image-ten-room">
            <img src="https://a0.muscache.com/pictures/7630c83f-96a8-4232-9a10-0398661e2e6f.jpg">
            <span>Rooms</span>
        </div>
    </div>
    <div class="hero-banner-mobile">
        <div class="hero-banner-text">
            <span>Display total before taxes</span>
            <div class="icon-bar-tick">
                <img src="/airbnb/assets/svgexport-12.svg">
            </div>
        </div>
    </div>

    <div class="tablet-header">
        <div class="tablet-emblem">
            <img src="/airbnb/assets/svgexport-2 (1).svg">
            <button>
                <p>Anywh..</p>
                <p>Any we..</p>
                <div class="add-guest">
                    <p class>Add gue..</p>
                    <img src="/airbnb/assets/svgexport-3.svg">
                </div>
            </button>
            <div class="tablet-head-home">
                <div class="icon-text">
                    <span>Airbnb your home</span>
                    <img src="/airbnb/assets/svgexport-5.svg">
                </div>
                <div class="icon-emblems">
                    <img src="/airbnb/assets/svgexport-6.svg">
                    <img src="/airbnb/assets/svgexport-7.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="tablet-lists">
        <div class="list-items">
            <div class="tablet-list-items">
                <div class="image-one-farm">
                    <img src="https://a0.muscache.com/pictures/aaa02c2d-9f0d-4c41-878a-68c12ec6c6bd.jpg">
                    <span>Farms</span>
                </div>
                <div class="image-two-pool">
                    <img src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg">
                    <span>Amazing pools</span>
                </div>
                <div class="image-three-beach">
                    <img src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg">
                    <span>Beachfront</span>
                </div>
                <div class="image-four-luxe">
                    <img src="https://a0.muscache.com/pictures/c8e2ed05-c666-47b6-99fc-4cb6edcde6b4.jpg">
                    <span>Luxe</span>
                </div>
                <div class="image-five-design">
                    <img src="https://a0.muscache.com/pictures/50861fca-582c-4bcc-89d3-857fb7ca6528.jpg">
                    <span>Design</span>
                </div>
                <div class="image-six-view">
                    <img src="https://a0.muscache.com/pictures/3b1eb541-46d9-4bef-abc4-c37d77e3c21b.jpg">
                    <span>Amazing views</span>
                </div>
                <div class="image-seven-lake">
                    <img src="https://a0.muscache.com/pictures/677a041d-7264-4c45-bb72-52bff21eb6e8.jpg">
                    <span>Lakefront</span>
                </div>
                <div class="image-eight-side">
                    <img src="https://a0.muscache.com/pictures/6ad4bd95-f086-437d-97e3-14d12155ddfe.jpg">
                    <span>Countryside</span>
                </div>
                
            </div>
            <div class="arrow-bar">
                <img src="/airbnb/assets/svgexport-9.svg">
            </div>

            <div class="filters">
                <img src="/airbnb/assets/svgexport-10.svg">
                <span>Filters</span>
            </div>
        </div>
        <div class="hero-banner">
            <div class="hero-banner-text">
                <span>Display total before taxes</span>
                <div class="icon-bar-tick">
                    <img src="/airbnb/assets/svgexport-12.svg">
                </div>
            </div>
        </div>

    </div>


</body>

</html>
