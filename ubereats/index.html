<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubereats</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container-class">
        <div class="background-image">
            <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/d8ceaf24a3164759.webp">
        </div>
        <header>
            <div class="header-main-class">
                <div class="header-class">
                    <div class="hamburger">
                        <img src="assets/svgexport-2 (3).svg">
                    </div>
                    <div class="deliver-now">

                    </div>
                    <div class="uber-text">
                        <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/97c43f8974e6c876.svg">
                    </div>
                </div>
                <div class="log-in-tag">
                    <div class="contact-symbol">
                        <img src="assets/svgexport-3 (2).svg">
                    </div>
                    <div class="sign-up-tag">
                        <p>Sign up</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="body-container">
            <div class="delivery-container">
                <h2>Order delivery near you</h2>
                <div class="delivery-address">
                    <div class="location-bar">
                        <img src="assets/svgexport-4 (3).svg">
                    </div>
                    <div class="delivery-address-text">
                        <p>Enter delivery address</p>
                    </div>
                </div>
                <div class="deliver-now">
                    <div class="clock-signal">
                        <img src="">
                    </div>
                    <div class="deliver-now">
                        <p>Deliver now </p>
                    </div>
                    <div class="chevron-symbol">
                        <img src="">
                    </div>
                </div>
                <div class="search-button">
                    <p>search here</p>
                </div>
                <div class="control-tag">
                    <p>Or</p>
                    <span>Sign In</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-body-container">
        <div class="andriod-container">
            <div class="uber-image-container">
                <div class="uber-image">
                    <img src="">
                </div>
                <div class="android-heading">
                    <p>There's more to love in the Android app.</p>
                </div>
            </div>
            <div class="app-container">
                <div class="app-logo-image">
                    <img src="">
                </div>
                <div class="app-text">
                    <p>Get the app</p>
                </div>
            </div>
        </div>
    </div>







</body>

</html>
